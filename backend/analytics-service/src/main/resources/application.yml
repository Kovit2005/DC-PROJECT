server:
  port: 8082

spring:
  datasource:
    # Use PostgreSQL when SPRING_DATASOURCE_URL is set, otherwise fall back to an in-memory H2 database for local dev.
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:smartrail;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: none

management:
  endpoints:
    web:
      exposure:
        include: health,info
