name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: smartrail
          POSTGRES_USER: smartrail
          POSTGRES_PASSWORD: smartrail
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U smartrail" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '20'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and test backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://127.0.0.1:5432/smartrail
          SPRING_DATASOURCE_USERNAME: smartrail
          SPRING_DATASOURCE_PASSWORD: smartrail
        run: |
          mvn -B -V -pl backend -am clean package

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: |
            backend/**/target/*.jar
            frontend/dist
